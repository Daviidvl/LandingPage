<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Tenor+Sans&display=swap" rel="stylesheet">

<body>
    <header>

            <a href="#">Produtos</a>
            <a href="#">Serviços</a>

        </div>
      
        <nav class="menu-desktop">
